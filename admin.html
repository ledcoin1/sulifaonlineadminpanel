<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body {
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#0f172a;
  padding:24px;
  border-radius:16px;
  width:320px;
}
input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button {
  background:#22c55e;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>üõ† Admin Balance</h2>

  <input id="tid" placeholder="Telegram ID">
  <input id="amount" placeholder="Amount (+/-)">

  <button onclick="add()">“ö–æ—Å—É</button>
  <div id="msg"></div>
</div>

<script>
function add() {
  fetch("/admin/balance", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-key": "ADMIN_KEY_HERE"
    },
    body: JSON.stringify({
      telegramId: Number(tid.value),
      amount: Number(amount.value)
    })
  })
  .then(r => r.json())
  .then(() => msg.innerText = "‚úÖ –ñ–∞“£–∞—Ä—Ç—ã–ª–¥—ã");
}
</script>

</body>
</html>
