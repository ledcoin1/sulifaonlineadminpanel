<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äî Sulifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }
    h1 {
      color: #22c55e;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #16a34a;
    }
    .box {
      max-width: 400px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    .result {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>üßë‚Äçüíº Sulifa Admin Panel</h1>

  <div class="box">
    <label>Telegram ID</label>
    <input id="telegramId" placeholder="123456789" />

    <label>–°—É–º–º–∞ (+ –Ω–µ–º–µ—Å–µ -)</label>
    <input id="amount" placeholder="500 –Ω–µ–º–µ—Å–µ -200" />

    <label>ADMIN KEY</label>
    <input id="adminKey" placeholder="SECRET_KEY" />

    <button onclick="updateBalance()">–ë–∞–ª–∞–Ω—Å ”©–∑–≥–µ—Ä—Ç—É</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function updateBalance() {
      const telegramId = document.getElementById("telegramId").value;
      const amount = document.getElementById("amount").value;
      const adminKey = document.getElementById("adminKey").value;

      const res = await fetch("/admin/balance", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-admin-key": adminKey
        },
        body: JSON.stringify({
          telegramId: Number(telegramId),
          amount: Number(amount)
        })
      });

      const data = await res.json();
      document.getElementById("result").innerText =
        data.message || JSON.stringify(data);
    }
  </script>

</body>
</html>
